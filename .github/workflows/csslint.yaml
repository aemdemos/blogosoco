name: CSS Lint
on:
  pull_request:
    types: [labeled]

jobs:
  label_job:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'aemy-css-lint'
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm install
    - run: npm run lint:css -- --fix
    - name: Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-commit: Apply css lint fixes"
        file_pattern: '**/*.css'
